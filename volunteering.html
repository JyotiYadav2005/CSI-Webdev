<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png" />
    <title>Volunteer with Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff; 
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ff6090; 
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; 
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #ff6090; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4873; 
        }

        .error {
            color: #ff3333; 
            margin-top: 5px;
        }

        #logo img {
            max-width: 80px; /* Set the maximum width for the logo */
            float:right;
        }
    </style>
</head>
<body>

    <form id="volunteerForm" onsubmit="validateForm(event)">
        <h2>Volunteer with Us</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <span id="phoneError" class="error"></span>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm(event) {
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            var emailError = document.getElementById('emailError');
            var phoneError = document.getElementById('phoneError');

            // Reset previous error messages
            emailError.textContent = "";
            phoneError.textContent = "";

            // Email validation
            if (email.indexOf('@') === -1) {
                emailError.textContent = "Please enter a valid email address.";
                event.preventDefault(); // Prevent form submission
            }

            // Phone number validation
            if (phone.length < 10 || isNaN(phone)) {
                phoneError.textContent = "Please enter a valid phone number with at least 10 digits.";
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>

</body>
</html>
